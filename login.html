              <div class="box">
                <h1>Login Page</h1>
                <form>
                  <div class="field-group">
                      <div class="field-items">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="enter your name">
                      </div>
                      <div class="field-items">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="enter your personal email">
                      </div>
                      <div class="field-items">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="enter your password">
                      </div>
                      <p>forgot password<a href="">click here</a></p>

                      <div class="field-items">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="enter same password">
                      </div>
                      <div class="field-items">
                        <i class="fa-solid fa-mobile"></i>
                        <input type="phone" placeholder="enter your mobile number">
                      </div>
                      <div class="field-items">
                        <i class="fa-solid fa-user"></i>
                        <input type="number" placeholder="enter 6 digit otp number">
                     </div>
                     <p>otp has sent your aadhar mobile number</p>  


                  </div>
                  <div class="btn">
                  <button type="button">login</button>
                  </div>
